<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Basic Networking Commands Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CMD Basic Networking Commands Simulator</h1>
    <p>Type a valid command (e.g., <code>ping google.com</code>) and press Enter. Use <code>cls</code> to clear the screen. Use <code>color</code> followed by a code (e.g., <code>color 2</code>) to change text color.</p>

    <div id="cmd-container">
        <div class="cmd-header">C:\Users\Windows></div>
        <div id="cmd-output"></div>
        <div class="cmd-input-container">
            <span>C:\Users\Asus></span>
            <input type="text" id="cmd-input" autofocus />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
